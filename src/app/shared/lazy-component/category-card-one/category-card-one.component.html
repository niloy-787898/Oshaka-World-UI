<div class="category-card" [id]="data?._id" [routerLink]="['/products']" [queryParams]="{categories: data?.slug}">
  <div class="category-image">
    <img checkImageDefault [src]="data?.image" alt="">
    <div class="link">
      <a><i class="fa fa-link"></i></a>
    </div>
  </div>
  <div class="category-body">
    <a>{{data?.name}}</a>
    <h4>{{data?.description}}</h4>
  </div>
</div>
