<div class="dialog-container">

  <div class="dialog-container">

    <div class="header" fxLayout="row" fxLayoutAlign="space-between center">
      <h2>Your Info</h2>
      <button mat-button mat-dialog-close>Cancel</button>
    </div>

    <form [formGroup]="formData" (ngSubmit)="onSubmit()" class="form">

      <div class="form-input-area" fxLayout="row wrap">

        <mat-form-field appearance="outline" class="form-field px-1" fxFlex.gt-xs="50" fxFlex="100">
          <mat-label>Full Name</mat-label>
          <input formControlName="name" matInput placeholder="Full Name" required>
          <!-- <mat-icon matSuffix>call</mat-icon> -->
          <mat-error>This field is required</mat-error>
        </mat-form-field>

<!--        <mat-form-field appearance="outline" class="form-field px-1" fxFlex.gt-xs="50" fxFlex="100">-->

<!--        </mat-form-field>-->

        <mat-form-field appearance="outline" class="form-field px-1" fxFlex.gt-xs="50" fxFlex="100">
          <mat-label>Email</mat-label>
          <input formControlName="email" email="true" matInput placeholder="Email">
          <!-- <mat-icon matSuffix>account_circle</mat-icon> -->
          <mat-error>Please enter a valid email</mat-error>
        </mat-form-field>


        <mat-form-field appearance="outline" class="form-field px-1" fxFlex.gt-xs="50" fxFlex="100">
          <mat-label>Gender</mat-label>
          <mat-select placeholder="Select gender" formControlName="gender">
            <mat-option *ngFor="let g of genders" [value]="g.value">
              {{g.viewValue}}
            </mat-option>
          </mat-select>
          <mat-error>Field is required</mat-error>
        </mat-form-field>
