<!--order-process-system-->
<div class="order-process-system">
  <div class="container">
    <div class="order-process-main">

      <div class="order-process-system-info complate-process" >
        <span><i class="fa fa-shopping-cart"></i></span>
        <h3>My Cart</h3>
      </div>

<!--      <div class="order-process-system-info active-process" >-->
<!--        <span><i class="fa fa-map"></i></span>-->
<!--        <h3>Shipping Info</h3>-->
<!--      </div>-->

      <div class="order-process-system-info">
        <span><i class="fa fa-credit-card"></i></span>
        <h3>Checkout</h3>
      </div>

      <div class="order-process-system-info">
        <span><i class="fa fa-check-circle"></i></span>
        <h3>Confirmation</h3>
      </div>

    </div>
  </div>
</div>

<div class="shipping-area">
  <div class="container">
    <div class="shipping-main-area">
      <div class="shipping-top-area">
        <div class="title">
          <h3>Select Delivery Address</h3>
        </div>

        <div class="add-address-btn">
          <button (click)="openAddressDialog()" ><span>+</span> Add New Address</button>
        </div>
      </div>

      <div class="shipping-address-main" >
        <div class="shipping-info"
             *ngFor="let data of addressInfo; let i = index"
             [ngClass]="selectedAddress && selectedAddress._id === data._id ? 'active-address' : 'inactive'"
             (click)="onSelectAddress(data)"
             >
          <div class="shipping-place">
            <div class="shipping-place-left">
              <h3><i class="fa fa-briefcase"></i> {{data.addressType}}</h3>
            </div>

            <div class="shipping-place-right">
              <span><i class="fa fa-check"></i></span>
              <span><mat-icon (click)="openAddressDialog(data)">edit</mat-icon></span>
              <span><mat-icon (click)="deleteAddressById(i)" >delete_outline</mat-icon></span>
            </div>
          </div>
          <div class="shipping-info-body" >
            <div class="name-area">
              <h3>{{user?.name ? user?.name : 'No Name'}}</h3>
              <h3>{{data.phone}}</h3>
            </div>

            <div class="address">
              <ul>
                <li>{{data.address}}</li>
                <li>{{data.city}}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!---cart-btn-area-->
      <div class="cart-btn-area">
        <div class="cart-btn-info">
          <div class="cart-btn-left">
            <button routerLink="/cart"><i class="fa fa-arrow-left" routerLinkActive="router-link-active" ></i> Return to My Cart</button>
          </div>

          <div class="cart-btn-right" *ngIf="selectedAddress !== true" >
            <button (click)="onSubmitSelectedAddress()">Continue to Delivery Info </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
