<div class="ss">
  <div id="recaptcha-container"></div>
</div>

<div class="container">

  <div class="form-container form-phone">

    <form #formDirective="ngForm" (ngSubmit)="onPhoneFormSubmit(formDirective)">
      <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input name="phoneNo" ngModel required matInput placeholder="Phone Number">
        <mat-icon matSuffix>phone</mat-icon>
        <mat-error>This field is required</mat-error>
      </mat-form-field>

      <button mat-raised-button color="warn" type="submit">Recover Via Phone Number</button>
    </form>
  </div>

  <div class="form-container login-right-part">

    <form #formDirective="ngForm" *ngIf="showVerificationCodeField" (ngSubmit)="onRecoverFormSubmit(formDirective)">
      <mat-form-field appearance="outline">
        <mat-label>OTP</mat-label>
        <input name="otp" ngModel required matInput placeholder="OTP">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error>This field is required</mat-error>
      </mat-form-field>

      <div class="bottom-view">
        <!--      [hidden]="countDown === 0"-->
        <div class="count-area" [hidden]="countDown === 0">
          <span class="count-down">{{'0:' + countDown}}</span>
        </div>

        <div class="" fxLayout="row" fxLayoutAlign="space-between center">
          <button *ngIf="countDown === 0" mat-button color="primary" class="button on-float-left"
                  (click)="resendLoginCode()">
            Resend Code
          </button>

          <button mat-raised-button color="warn" class="btn-submit" type="submit">
            Verify Code
          </button>
        </div>
      </div>
    </form>

  </div>

  <div class="form-container login-right-part">
    <form #formDirective="ngForm" *ngIf="otpMatched" (ngSubmit)="onResetFormSubmit(formDirective)">
      <mat-form-field appearance="outline" class="password">
        <mat-label>New Password</mat-label>
        <input name="password" ngModel required matInput placeholder="Enter New Password" type="password">
        <mat-icon matSuffix>lock</mat-icon>
        <mat-error>This field is required</mat-error>
      </mat-form-field>

      <button mat-raised-button color="warn" type="submit">Reset Password</button>
    </form>

  </div>

</div>
